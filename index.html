<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
    <title>Paper&Rock&Scissors</title>
</head>
<body>
        <header>
            <h1>ROCK PAPER SCISSORS</h1>
        </header>
        <div class="iconsPht">
            <div class="icon">✊</div>
            <div class="icon">✊</div>
        </div>
        <div class="buttons">
            <button class="btn" value="rock"><div class="icon">✊</div></button>
            <button class="btn" value="paper"><div class="icon">✋</div></button>
            <button class="btn" value="scissors"><div class="icon">✌</div></button>
        </div>
        <div class="text">
            <h3 id="display"></h3>
            <h3 id="points"></h3>
            <h3 id="result"></h3>
        </div>
        <div class="endScreen">
            <button id="refresh">Try again!</button>
        </div>

    
</body>
</html>
